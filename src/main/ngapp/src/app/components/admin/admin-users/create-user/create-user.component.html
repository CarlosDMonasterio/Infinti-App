<div class="modal-header">
    <h5 class="modal-title">Add New User</h5>
    <button type="button" class="close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName"
                       required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="firstName" id="lastName" [(ngModel)]="user.lastName"
                       required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': emailInvalid}" name="email" id="email"
                       [(ngModel)]="user.email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-light" (click)="activeModal.close()">Cancel</button>
    <button class="btn btn-primary ml-2" type="submit" (click)="createNewUser()">Save</button>
</div>
