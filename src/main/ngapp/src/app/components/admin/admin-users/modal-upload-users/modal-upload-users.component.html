<div class="modal-header">
    <h5 class="modal-title">Import List of Users</h5>
    <button type="button" class="close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <input type="file" class="d-none" (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">
        {{fileName || "No file uploaded yet."}}
        <button class="upload-btn" (click)="fileUpload.click()"><i class="fa fa-fw fa-upload"></i></button>
    </div>

    <div class="form-group form-check mt-2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="emailNotification">
        <label class="form-check-label" for="exampleCheck1">Email Users</label>
    </div>
</div>

<div class="modal-footer">
</div>
