<app-header></app-header>

<div class="container-fluid mt-4">

    <div class="row">
        <div class="col-2">
            <div style="width: 200px" class="bg-white border-right">
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action border-0 cursor-pointer"
                       [ngClass]="{'active': active === 'users'}" (click)="showPage('users')"><i
                            class="fa fa-fw fa-id-badge"></i> Users</a>

                    <a class="list-group-item list-group-item-action border-0 cursor-pointer"
                       [ngClass]="{'active': active === 'districts'}" (click)="showPage('districts')"><i
                            class="fa fa-fw fa-location-arrow"></i> Districts & Schools</a>
                </div>
            </div>
        </div>

        <div class="col-10 pl-0">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
