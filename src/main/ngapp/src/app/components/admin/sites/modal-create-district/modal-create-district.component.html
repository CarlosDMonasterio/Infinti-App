<div class="modal-header">
    <h5 class="modal-title">Add New District</h5>
    <button type="button" class="close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationCustom01">Name <span class="red">*</span> </label>
                <input type="text" class="form-control" id="validationCustom01" required name="label"
                       [(ngModel)]="newDistrict.label">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"
                          [(ngModel)]="newDistrict.description"></textarea>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="btn-toolbar text-right">
        <button class="btn btn-light" (click)="activeModal.close()">Cancel</button>
        <button class="btn btn-primary ml-2" type="submit" [disabled]="!newDistrict.label" (click)="saveNewDistrict()">
            Save
        </button>
    </div>
</div>
