<div class="modal-header">
    <h5 class="modal-title">Register New Patient</h5>
    <button type="button" class="close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="p-4">
        <div class="form-group row">
            <label for="identifier" class="col-sm-2 col-form-label">Unique ID</label>

            <div class="col-sm-10 mb-3">
                <input type="text" class="form-control" name="identifier" id="identifier" required
                       [(ngModel)]="newPatient.identifier">
                <small id="emailHelp" class="form-text text-muted">Please enter a unique identifier (e.g. Badge or
                    School ID)</small>
            </div>
        </div>

        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-4 mb-1">
                <input type="text" class="form-control" id="firstName" name="firstName" required
                       [(ngModel)]="newPatient.firstName">
            </div>

            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-4 mb-1">
                <input type="text" class="form-control" id="lastName" name="lastName" required
                       [(ngModel)]="newPatient.lastName">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 mb-1">
                <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="newPatient.email">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10 mb-1">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="(123) 456-7890" required
                       [(ngModel)]="newPatient.phone">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">D.O.B.</label>
            <div class="col-sm-4 mb-1">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" [maxDate]="maxDate"
                           name="dp" [(ngModel)]="dateStruct" ngbDatepicker #d="ngbDatepicker" [minDate]="minDate">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i
                                class="fa fa-fw fa-calendar"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="btn-toolbar text-right">
        <button class="btn btn-light" (click)="activeModal.close()">Cancel</button>
        <button class="btn btn-primary ml-2" type="submit" (click)="saveNewPatient()">Save
        </button>
    </div>
</div>
