<div class="modal-header">
    <h5 class="modal-title">Register New Patient</h5>
    <button type="button" class="close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="p-4">
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="identifier" class="control-label float-left">Unique ID</label>
                <input type="text" class="form-control" name="identifier" id="identifier" required
                       [(ngModel)]="newPatient.identifier">
                <small id="emailHelp" class="form-text text-muted">Please enter a unique identifier (e.g. Badge or
                    School ID)</small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 pr-0">
                <label for="firstName" class="control-label float-left">First name</label>
                <input type="text" id="firstName" class="form-control" [(ngModel)]="newPatient.firstName"
                       name="firstName" required
                       [ngClass]="{'is-invalid': false}">
            </div>

            <div class="form-group col-sm-6 pr-0">
                <label for="lastName" class="control-label float-left">Last name</label>
                <input type="text" id="lastName" class="form-control" [(ngModel)]="newPatient.lastName"
                       name="lastName"
                       [ngClass]="{'is-invalid': false}">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-6 pr-0">
                <label for="email" class="control-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="newPatient.email">
            </div>

            <div class="form-group col-sm-6 pr-0">
                <label for="phone" class="control-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="(123) 456-7890" required
                       [(ngModel)]="newPatient.phone">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-6 pr-0">
                <label for="dp" class="control-label">Date of birth</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" [maxDate]="maxDate" id="dp"
                           name="dp" [(ngModel)]="dateStruct" ngbDatepicker #d="ngbDatepicker" [minDate]="minDate">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i
                                class="fa fa-fw fa-calendar"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="btn-toolbar text-right">
        <button class="btn btn-light" (click)="activeModal.close()">Cancel</button>
        <button class="btn btn-primary ml-2" type="submit" (click)="saveNewPatient()">Save
        </button>
    </div>
</div>
