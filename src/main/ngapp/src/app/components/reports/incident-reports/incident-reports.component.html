<div class="container-fluid pt-3">

    <div class="row">
        <div class="col">
        </div>
    </div>

    <div class="row border shadow-sm">
        <div class="col-sm-12 bg-white">
            <div *ngIf="!reports || !reports.length" class="p-3">
                <span class="text-muted font-italic">No incident reports available</span>
            </div>

            <table class="table table-hover table-borderless mt-3" *ngIf="reports && reports.length">
                <thead class="small text-uppercase border bg-light text-secondary">
                <tr>
                    <th class="border-right py-2">Reporter</th>
                    <th class="border-right py-2">School</th>
                    <th class="border-right py-2">Details</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let report of reports">
                    <td class="w-25">
                        {{report.user.firstName}} {{report.user.lastName}}
                        <div class="small text-muted">{{report.dateTime | date : 'EEE, MMM d, yyyy h:mm:ss a'}}</div>
                    </td>
                    <td class="w-25">
                        {{report.district.label}} District
                        <div>{{report.school.name}}</div>
                    </td>
                    <td class="w-50">
                        {{report.details}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
