<app-header></app-header>

<div class="container-fluid bg-light">
    <div class="row" style="height: 91vh">
        <div class="col-sm-2 pl-0 pr-0 shadow-sm bg-white">

            <div class="text-uppercase small font-weight-bold pt-4 opacity_4 text-center">Reports and Graphs</div>

            <div class="list-group list-group-flush mt-5">
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'surveys'}" (click)="showReport('surveys')">
                    <i class="fa fa-fw fa-clipboard" style="font-size: large"></i> Quality Audits
                </button>
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'tests'}" (click)="showReport('tests')">
                    <i class="fa fa-fw fa-thermometer-2" style="font-size: large"></i> Tests
                </button>
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'schedules'}" (click)="showReport('schedules')">
                    <i class="fa fa-fw fa-calendar" style="font-size: large"></i> Scheduling
                </button>
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'patients'}" (click)="showReport('patients')">
                    <i class="fa fa-fw fa-user-md" style="font-size: large"></i> Patients
                </button>
            </div>
        </div>

        <div class="col-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
