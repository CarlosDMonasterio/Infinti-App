<app-header></app-header>

<div class="container-fluid bg-light">
    <div class="row mt-1" style="height: 91vh">
        <div class="col-sm-2 pl-0 pr-0 shadow-sm bg-white">

            <div class="text-uppercase small font-weight-bold pt-4 opacity_4 text-center">Reports and Graphs</div>

            <div class="list-group list-group-flush mt-5">
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'surveys'}" (click)="showReport('surveys')">
                    <i class="fa fa-fw fa-clipboard"></i> Quality Audits
                </button>
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'hygiene'}" (click)="showReport('hygiene')">
                    <i class="fa fa-fw fa-life-bouy"></i> Hand Hygiene
                </button>
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'incidents'}" (click)="showReport('incidents')">
                    <i class="fa fa-fw fa-bullhorn"></i> Incidents
                </button>
                <button type="button" class="list-group-item list-group-item-action border-0 py-2"
                        [ngClass]="{'active': active === 'gloves'}" (click)="showReport('gloves')">
                    <i class="fa fa-fw fa-hand-stop-o"></i> Glove Changes
                </button>
            </div>
        </div>

        <div class="col-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
